<!DOCTYPE html>
<html>
<head>
    <title>Tire Change Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Available Tire Change Times</h1>
        <div id="timesList"></div>
    </div>

    <script>
        function formatDateTime(dateTimeStr) {
            const dt = new Date(dateTimeStr);
            return dt.toLocaleString();
        }

        async function loadTimes() {
            const response = await fetch('/api/times');
            const times = await response.json();
            
            const timesList = document.getElementById('timesList');
            timesList.innerHTML = times.map(time => `
                <div class="time-slot">
                    <div class="time">${formatDateTime(time.time)}</div>
                    <div class="location">${time.location}</div>
                    <div class="id">ID: ${time.id}</div>
                </div>
            `).join('');
        }

        loadTimes();
        // Refresh every minute
        setInterval(loadTimes, 60000);
    </script>
</body>
</html>
