<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tire Change Service Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        h1 {
            margin: 0;
        }
        
        .filters {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        
        .filter-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        select, button {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .times-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .time-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background-color: white;
            transition: transform 0.2s;
        }
        
        .time-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .time-card h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        
        .time-card p {
            margin: 5px 0;
        }
        
        .book-button {
            background-color: #27ae60;
            width: 100%;
            margin-top: 10px;
        }
        
        .book-button:hover {
            background-color: #219a52;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .error {
            color: #e74c3c;
            background-color: #fadbd8;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .success {
            color: #27ae60;
            background-color: #d4f6e0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .hidden {
            display: none;
        }
        
        .location-badge {
            display: inline-block;
            padding: 3px 8px;
            background-color: #f1c40f;
            color: #333;
            font-size: 14px;
            border-radius: 12px;
            margin-left: 10px;
        }
        
        .vehicle-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 5px;
        }
        
        @media (max-width: 768px) {
            .times-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Tire Change Service Booking</h1>
    </header>
    
    <div class="filters">
        <div class="filter-group">
            <label for="vehicle-type">Vehicle Type:</label>
            <select id="vehicle-type">
                <option value="all">All Vehicles</option>
                <option value="car">Car</option>
                <option value="truck">Truck</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label for="location">Location:</label>
            <select id="location">
                <option value="all">All Locations</option>
                <!-- Will be populated dynamically -->
            </select>
        </div>
        
        <div class="filter-group">
            <label for="date-range">Date Range:</label>
            <select id="date-range">
                <option value="today">Today</option>
                <option value="tomorrow">Tomorrow</option>
                <option value="week" selected>Next 5 Days</option>
            </select>
        </div>
        
        <button id="search-button">Search Available Times</button>
    </div>
    
    <div id="error-message" class="error hidden"></div>
    <div id="success-message" class="success hidden"></div>
    <div id="loading" class="loading hidden">Loading available times...</div>
    
    <div id="results">
        <h2>Available Appointments</h2>
        <div id="times-container" class="times-container">
            <!-- Time slots will be displayed here -->
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const vehicleTypeSelect = document.getElementById('vehicle-type');
            const locationSelect = document.getElementById('location');
            const dateRangeSelect = document.getElementById('date-range');
            const searchButton = document.getElementById('search-button');
            const timesContainer = document.getElementById('times-container');
            const loadingElement = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            // Store all times
            let allTimes = [];
            
            // Initial data load
            fetchTimes();
            
            // Event listeners
            searchButton.addEventListener('click', filterTimes);
            vehicleTypeSelect.addEventListener('change', filterTimes);
            locationSelect.addEventListener('change', filterTimes);
            dateRangeSelect.addEventListener('change', filterTimes);
            
            function fetchTimes() {
                showLoading(true);
                hideMessages();
                
                fetch('/api/times')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to fetch available times');
                        }
                        return response.json();
                    })
                    .then(data => {
                        allTimes = data;
                        updateLocationFilter(data);
                        filterTimes();
                        showLoading(false);
                    })
                    .catch(error => {
                        showError(error.message);
                        showLoading(false);
                    });
            }
            
            function updateLocationFilter(times) {
                // Clear previous options but keep the 'All Locations' option
                while (locationSelect.options.length > 1) {
                    locationSelect.remove(1);
                }
                
                // Extract unique locations
                const locations = [...new Set(times.map(time => time.location))];
                
                // Add location options
                locations.forEach(location => {
                    const option = document.createElement('option');
                    option.value = location;
                    option.textContent = location;
                    locationSelect.appendChild(option);
                });
            }
            
            function filterTimes() {
                const vehicleType = vehicleTypeSelect.value;
                const location = locationSelect.value;
                const dateRange = dateRangeSelect.value;
                
                // Filter by vehicle type and location
                let filteredTimes = allTimes.filter(time => {
                    // Apply vehicle type filter
                    // Note: In a real implementation, this would be based on actual vehicle data
                    // For demo purposes, we'll assume odd-numbered IDs are for cars and even-numbered IDs are for trucks
                    const timeId = time.id.toString();
                    const lastChar = timeId[timeId.length - 1];
                    const isCarAppointment = parseInt(lastChar) % 2 === 1;
                    
                    if (vehicleType === 'car' && !isCarAppointment) return false;
                    if (vehicleType === 'truck' && isCarAppointment) return false;
                    
                    // Apply location filter
                    if (location !== 'all' && time.location !== location) return false;
                    
                    // Apply date filter
                    const timeDate = new Date(time.time);
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    
                    const tomorrow = new Date(today);
                    tomorrow.setDate(tomorrow.getDate() + 1);
                    
                    if (dateRange === 'today' && timeDate.getDate() !== today.getDate()) return false;
                    if (dateRange === 'tomorrow' && timeDate.getDate() !== tomorrow.getDate()) return false;
                    
                    return true;
                });
                
                displayTimes(filteredTimes);
            }
            
            function displayTimes(times) {
                timesContainer.innerHTML = '';
                
                if (times.length === 0) {
                    timesContainer.innerHTML = '<p>No available times match your filters. Please try different criteria.</p>';
                    return;
                }
                
                times.forEach(time => {
                    const timeCard = document.createElement('div');
                    timeCard.className = 'time-card';
                    
                    // Format the date and time for display
                    const timeDate = new Date(time.time);
                    const formattedDate = timeDate.toLocaleDateString('en-US', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    
                    const formattedTime = timeDate.toLocaleTimeString('en-US', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    // Determine if this is a car or truck appointment (demo logic)
                    const timeId = time.id.toString();
                    const lastChar = timeId[timeId.length - 1];
                    const isCarAppointment = parseInt(lastChar) % 2 === 1;
                    const vehicleType = isCarAppointment ? 'car' : 'truck';
                    const vehicleIcon = isCarAppointment ? 'ðŸš—' : 'ðŸšš';
                    
                    timeCard.innerHTML = `
                        <h3>${vehicleIcon} ${formattedDate}</h3>
                        <p>Time: ${formattedTime}</p>
                        <p>Vehicle Type: ${vehicleType.charAt(0).toUpperCase() + vehicleType.slice(1)}</p>
                        <p>Location: ${time.location}<span class="location-badge">${time.location.substring(0, 3).toUpperCase()}</span></p>
                        <button class="book-button" data-id="${time.id}" data-time="${time.time}" data-location="${time.location}">Book This Slot</button>
                    `;
                    
                    timesContainer.appendChild(timeCard);
                });
                
                // Add event listeners to book buttons
                document.querySelectorAll('.book-button').forEach(button => {
                    button.addEventListener('click', handleBooking);
                });
            }
            
            function handleBooking(event) {
                const button = event.target;
                const timeId = button.getAttribute('data-id');
                const timeValue = button.getAttribute('data-time');
                const location = button.getAttribute('data-location');
                
                // In a real implementation, you would make an API call to book the appointment
                // For demo purposes, we'll just show a success message
                showSuccess(`Successfully booked appointment at ${location} on ${new Date(timeValue).toLocaleString()}`);
                
                // Disable the button to prevent multiple bookings
                button.disabled = true;
                button.textContent = 'Booked';
                button.style.backgroundColor = '#95a5a6';
            }
            
            function showLoading(show) {
                loadingElement.classList.toggle('hidden', !show);
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
                successMessage.classList.add('hidden');
            }
            
            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.classList.remove('hidden');
                errorMessage.classList.add('hidden');
                
                // Hide success message after 5 seconds
                setTimeout(() => {
                    successMessage.classList.add('hidden');
                }, 5000);
            }
            
            function hideMessages() {
                errorMessage.classList.add('hidden');
                successMessage.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
