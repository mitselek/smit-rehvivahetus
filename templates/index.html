<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tire Change Service Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        h1 {
            margin: 0;
        }
        
        .filters {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }
        
        .filter-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        select, button, input {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        
        input {
            width: 100%;
            box-sizing: border-box;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .times-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .time-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background-color: white;
            transition: transform 0.2s;
        }
        
        .time-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .time-card h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        
        .time-card p {
            margin: 5px 0;
        }
        
        .book-button {
            background-color: #27ae60;
            width: 100%;
            margin-top: 10px;
        }
        
        .book-button:hover {
            background-color: #219a52;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .error {
            color: #e74c3c;
            background-color: #fadbd8;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .success {
            color: #27ae60;
            background-color: #d4f6e0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .hidden {
            display: none !important; /* Use !important to override other display values */
        }
        
        .location-badge {
            display: inline-block;
            padding: 3px 8px;
            background-color: #f1c40f;
            color: #333;
            font-size: 14px;
            border-radius: 12px;
            margin-left: 10px;
        }
        
        .vehicle-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 5px;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
        }

        .modal-overlay.visible {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .modal {
            background-color: white;
            border-radius: 5px;
            padding: 25px;
            width: 80%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal h2 {
            margin-top: 0;
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .modal-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }
        
        .close-button {
            background-color: #95a5a6;
        }
        
        .confirm-button {
            background-color: #27ae60;
        }
        
        @media (max-width: 768px) {
            .times-container {
                grid-template-columns: 1fr;
            }
            
            .modal {
                width: 95%;
                padding: 15px;
            }
        }

        .field-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tire Change Service Booking</h1>
    </header>
    
    <div class="filters">
        <div class="filter-group">
            <label for="vehicle-type-filter">Vehicle Type:</label>
            <select id="vehicle-type-filter" name="vehicleType">
                <option value="all">All Vehicles</option>
                <option value="Car">Car</option>
                <option value="Truck">Truck</option>
                <option value="SUV">SUV</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label for="location-filter">Location:</label>
            <select id="location-filter" name="location">
                <option value="all">All Locations</option>
                <!-- Will be populated dynamically -->
            </select>
        </div>
        
        <div class="filter-group">
            <label for="date-range-filter">Date Range:</label>
            <select id="date-range-filter" name="dateRange">
                <option value="today">Today</option>
                <option value="tomorrow">Tomorrow</option>
                <option value="week" selected>Next 5 Days</option>
            </select>
        </div>
        
        <button id="search-button">Search Available Times</button>
    </div>
    
    <div id="error-message" class="error hidden"></div>
    <div id="success-message" class="success hidden"></div>
    <div id="loading" class="loading hidden">Loading available times...</div>
    
    <div id="results">
        <h2>Available Appointments</h2>
        <div id="times-container" class="times-container">
            <!-- Time slots will be displayed here -->
        </div>
    </div>
    
    <!-- Booking Modal - fixed modal class and initial state -->
    <div id="booking-modal" class="modal-overlay hidden">
        <div class="modal">
            <h2>Book Appointment</h2>
            <form id="booking-form">
                <input type="hidden" id="booking-timeslot-id" name="timeslotId">
                <input type="hidden" id="booking-location" name="location">
                
                <div class="form-group">
                    <div class="field-label">Appointment Details</div>
                    <div id="booking-appointment-details" role="region" aria-label="Appointment Details"></div>
                </div>
                
                <div class="form-group">
                    <label for="booking-name">Full Name:</label>
                    <input type="text" id="booking-name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="booking-email">Email Address:</label>
                    <input type="email" id="booking-email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="booking-phone">Phone Number:</label>
                    <input type="tel" id="booking-phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="booking-vehicle">Vehicle Details:</label>
                    <input type="text" id="booking-vehicle" name="vehicle" placeholder="Make, Model, Year" required>
                </div>
                
                <div class="form-group">
                    <label for="booking-service-type">Service Type:</label>
                    <select id="booking-service-type" name="serviceType" required>
                        <option value="">Select Service Type</option>
                        <option value="Regular">Regular Tire Change</option>
                        <option value="Premium">Premium Tire Change</option>
                        <option value="Emergency">Emergency Tire Service</option>
                    </select>
                </div>
                
                <div class="modal-footer">
                    <button type="button" id="close-modal" class="close-button">Cancel</button>
                    <button type="submit" class="confirm-button">Confirm Booking</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ensure modal is hidden initially
            const bookingModal = document.getElementById('booking-modal');
            bookingModal.classList.add('hidden');
            
            // Elements
            const vehicleTypeSelect = document.getElementById('vehicle-type-filter');
            const locationSelect = document.getElementById('location-filter');
            const dateRangeSelect = document.getElementById('date-range-filter');
            const searchButton = document.getElementById('search-button');
            const timesContainer = document.getElementById('times-container');
            const loadingElement = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const bookingForm = document.getElementById('booking-form');
            const closeModalButton = document.getElementById('close-modal');
            const timeslotIdInput = document.getElementById('booking-timeslot-id');
            const locationIdInput = document.getElementById('booking-location');
            const appointmentDetailsElement = document.getElementById('booking-appointment-details');
            
            // Store all times
            let allTimes = [];
            
            // Initial data load
            fetchTimes();
            
            // Event listeners
            searchButton.addEventListener('click', filterTimes);
            vehicleTypeSelect.addEventListener('change', filterTimes);
            locationSelect.addEventListener('change', filterTimes);
            dateRangeSelect.addEventListener('change', filterTimes);
            closeModalButton.addEventListener('click', closeModal);
            bookingForm.addEventListener('submit', submitBooking);
            
            function fetchTimes() {
                showLoading(true);
                hideMessages();
                
                fetch('/api/times')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to fetch available times');
                        }
                        return response.json();
                    })
                    .then(data => {
                        allTimes = data;
                        updateLocationFilter(data);
                        filterTimes();
                        showLoading(false);
                    })
                    .catch(error => {
                        showError(error.message);
                        showLoading(false);
                    });
            }
            
            function updateLocationFilter(times) {
                // Clear previous options but keep the 'All Locations' option
                while (locationSelect.options.length > 1) {
                    locationSelect.remove(1);
                }
                
                // Extract unique locations
                const locations = [...new Set(times.map(time => time.location))];
                
                // Add location options
                locations.forEach(location => {
                    const option = document.createElement('option');
                    option.value = location;
                    option.textContent = location;
                    locationSelect.appendChild(option);
                });
            }
            
            function filterTimes() {
                const vehicleType = vehicleTypeSelect.value;
                const location = locationSelect.value;
                const dateRange = dateRangeSelect.value;
                
                // Filter by vehicle type, location, and date
                let filteredTimes = allTimes.filter(time => {
                    // Apply vehicle type filter
                    if (vehicleType !== 'all' && !time.vehicleTypes.includes(vehicleType)) {
                        return false;
                    }
                    
                    // Apply location filter
                    if (location !== 'all' && time.location !== location) {
                        return false;
                    }
                    
                    // Apply date filter
                    const timeDate = new Date(time.time);
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    
                    const tomorrow = new Date(today);
                    tomorrow.setDate(tomorrow.getDate() + 1);
                    
                    if (dateRange === 'today' && timeDate.getDate() !== today.getDate()) {
                        return false;
                    }
                    if (dateRange === 'tomorrow' && timeDate.getDate() !== tomorrow.getDate()) {
                        return false;
                    }
                    
                    return true;
                });
                
                displayTimes(filteredTimes);
            }
            
            function displayTimes(times) {
                timesContainer.innerHTML = '';
                
                if (times.length === 0) {
                    timesContainer.innerHTML = '<p>No available times match your filters. Please try different criteria.</p>';
                    return;
                }
                
                times.forEach(time => {
                    const timeCard = document.createElement('div');
                    timeCard.className = 'time-card';
                    
                    // Format the date and time for display
                    const timeDate = new Date(time.time);
                    const formattedDate = timeDate.toLocaleDateString('en-US', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                    
                    const formattedTime = timeDate.toLocaleTimeString('en-US', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    // Determine vehicle icon based on supported types
                    let vehicleIcon = '🚗';
                    if (time.vehicleTypes.includes('Truck')) {
                        vehicleIcon = '🚚';
                    } else if (time.vehicleTypes.includes('SUV') && !time.vehicleTypes.includes('Car')) {
                        vehicleIcon = '🚙';
                    }
                    
                    // Create vehicle types display string
                    const vehicleTypesText = time.vehicleTypes.join(', ');
                    
                    timeCard.innerHTML = `
                        <h3>${vehicleIcon} ${formattedDate}</h3>
                        <p>Time: ${formattedTime}</p>
                        <p>Vehicle Types: ${vehicleTypesText}</p>
                        <p>Location: ${time.location}<span class="location-badge">${time.location.substring(0, 3).toUpperCase()}</span></p>
                        <button class="book-button" data-id="${time.id}" data-time="${time.time}" data-location="${time.location}" data-vehicle-types="${time.vehicleTypes.join(',')}">Book This Slot</button>
                    `;
                    
                    timesContainer.appendChild(timeCard);
                });
                
                // Add event listeners to book buttons
                document.querySelectorAll('.book-button').forEach(button => {
                    button.addEventListener('click', openBookingModal);
                });
            }
            
            function openBookingModal(event) {
                const button = event.target;
                const timeId = button.getAttribute('data-id');
                const timeValue = button.getAttribute('data-time');
                const location = button.getAttribute('data-location');
                const vehicleTypes = button.getAttribute('data-vehicle-types').split(',');
                
                // Format time for display
                const timeDate = new Date(timeValue);
                const formattedDate = timeDate.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                const formattedTime = timeDate.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                // Set hidden input values
                timeslotIdInput.value = timeId;
                locationIdInput.value = location;
                
                // Set appointment details
                appointmentDetailsElement.innerHTML = `
                    <strong>Date:</strong> ${formattedDate}<br>
                    <strong>Time:</strong> ${formattedTime}<br>
                    <strong>Location:</strong> ${location}<br>
                    <strong>Supported Vehicles:</strong> ${vehicleTypes.join(', ')}
                `;
                
                // Show the modal
                bookingModal.classList.remove('hidden');
                bookingModal.classList.add('visible');
            }
            
            function closeModal() {
                bookingModal.classList.add('hidden');
                bookingModal.classList.remove('visible');
                bookingForm.reset();
            }
            
            function submitBooking(event) {
                event.preventDefault();
                
                // Show loading indicator
                showLoading(true);
                
                // Get form data
                const formData = new FormData(bookingForm);
                const bookingData = {};
                
                // Convert FormData to JSON object
                formData.forEach((value, key) => {
                    bookingData[key] = value;
                });
                
                // Send booking request
                fetch('/api/book', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(bookingData)
                })
                .then(response => response.json())
                .then(data => {
                    showLoading(false);
                    
                    if (data.success) {
                        // Close the modal
                        closeModal();
                        
                        // Show success message
                        showSuccess(`Booking confirmed! Your booking ID is ${data.booking_id}. ${data.message}`);
                        
                        // Refresh times
                        fetchTimes();
                    } else {
                        showError(data.message || data.error || 'Booking failed. Please try again.');
                    }
                })
                .catch(error => {
                    showLoading(false);
                    showError('An error occurred while processing your booking.');
                    console.error('Booking error:', error);
                });
            }
            
            function showLoading(show) {
                loadingElement.classList.toggle('hidden', !show);
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
                successMessage.classList.add('hidden');
            }
            
            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.classList.remove('hidden');
                errorMessage.classList.add('hidden');
                
                // Hide success message after 5 seconds
                setTimeout(() => {
                    successMessage.classList.add('hidden');
                }, 5000);
            }
            
            function hideMessages() {
                errorMessage.classList.add('hidden');
                successMessage.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
