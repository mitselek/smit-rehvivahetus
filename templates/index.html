<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tire Change Service Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Tire Change Service Booking</h1>
    </header>
    
    <div class="filters">
        <div class="filter-group">
            <label for="vehicle-type-filter">Vehicle Type:</label>
            <select id="vehicle-type-filter" name="vehicleType">
                <option value="all">All Vehicles</option>
                <option value="Car">Car</option>
                <option value="Truck">Truck</option>
                <option value="SUV">SUV</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label for="location-filter">Location:</label>
            <select id="location-filter" name="location">
                <option value="all">All Locations</option>
                <!-- Will be populated dynamically -->
            </select>
        </div>
        
        <div class="filter-group">
            <label for="date-range-filter">Date Range:</label>
            <select id="date-range-filter" name="dateRange">
                <option value="today">Today</option>
                <option value="tomorrow">Tomorrow</option>
                <option value="week" selected>Next 5 Days</option>
            </select>
        </div>
        
        <button id="search-button">Search Available Times</button>
    </div>
    
    <div id="error-message" class="error hidden"></div>
    <div id="success-message" class="success hidden"></div>
    <div id="loading" class="loading hidden">Loading available times...</div>
    
    <div id="results">
        <h2>Available Appointments</h2>
        <div id="times-container" class="times-container">
            <!-- Time slots will be displayed here -->
        </div>
    </div>
    
    <!-- Booking Modal - fixed modal class and initial state -->
    <div id="booking-modal" class="modal-overlay hidden">
        <div class="modal">
            <h2>Book Appointment</h2>
            <form id="booking-form">
                <input type="hidden" id="booking-timeslot-id" name="timeslotId">
                <input type="hidden" id="booking-location" name="location">
                
                <div class="form-group">
                    <div class="field-label">Appointment Details</div>
                    <div id="booking-appointment-details" role="region" aria-label="Appointment Details"></div>
                </div>
                
                <div class="form-group">
                    <label for="booking-name">Full Name:</label>
                    <input type="text" id="booking-name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="booking-email">Email Address:</label>
                    <input type="email" id="booking-email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="booking-phone">Phone Number:</label>
                    <input type="tel" id="booking-phone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="booking-vehicle">Vehicle Details:</label>
                    <input type="text" id="booking-vehicle" name="vehicle" placeholder="Make, Model, Year" required>
                </div>
                
                <div class="form-group">
                    <label for="booking-service-type">Service Type:</label>
                    <select id="booking-service-type" name="serviceType" required>
                        <option value="">Select Service Type</option>
                        <option value="Regular">Regular Tire Change</option>
                        <option value="Premium">Premium Tire Change</option>
                        <option value="Emergency">Emergency Tire Service</option>
                    </select>
                </div>
                
                <div class="modal-footer">
                    <button type="button" id="close-modal" class="close-button">Cancel</button>
                    <button type="submit" class="confirm-button">Confirm Booking</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/booking.js') }}"></script>
</body>
</html>
